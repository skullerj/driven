    <!DOCTYPE html>
    <html>
        <head>
            <title></title>
            <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
            <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
            <script src="bower_components/jquery-1.11.2.min.js"></script>
           
            <link rel = "import" href = "elements.html">
            <style type = "text/css">
            </style>
        </head>
    <body unresolved fullbleed>
        <style> 
                html,body {
                    height: 100%;
                    margin: 0;
                    background-color: #E5E5E5;
                    font-family: 'RobotoDraft', sans-serif;
                    -webkit-tap-highlight-color: rgba(0,0,0,0);
                }
          :host {
            position: absolute;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
          }
          #core_scaffold {
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            color:black;
            background-color: white;
          }
          core-pages{
            height: 100%;
          }  
          #core_header_panel {
            background-color: #F6F5F1;
          }
          #core_toolbar {
            color: black;
            background-color: #F6F5F1;
          }
          #core_menu {
            font-size: 16px;
          }
          core-scaffold core-toolbar {
            color: black;
            background-color: #F6F5F1;
          }
          paper-item::shadow paper-ripple {
            color:#34AADC;
          }
          #core_toolbar{
            color:#34AADC;
          }
          .cont{
            padding: 10%;
            margin: auto;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
          }

        </style>


 <core-pages selected="1" >
  <section> 

       <core-scaffold id="core_scaffold" responsiveWidth="1000px" >
              <core-header-panel mode="seamed" id="core_header_panel" navigation flex>
               <core-toolbar id="core_toolbar">
               <p layout>Menu</p>
              </core-toolbar>
              <core-menu selected="item" valueattr="id" selectedindex="0" id="core_menu" theme="core-light-theme">
               <paper-item id="timelinebtn" horizontal center layout onclick="trans(0);" >Multiplayer</paper-item>
               <paper-item id="singlePlayerbtn" horizontal center layout onclick="trans(1);" >Single Player</paper-item>
               <paper-item id="multiplayerbtn" horizontal center layout onclick="trans(2);">Challenge</paper-item>
               <paper-item id="settingsbtn" horizontal center layout onclick="trans(3);">Settings</paper-item>
               <paper-item id="profilebtn" horizontal center layout onclick="trans(4);">Profile</paper-item>           
              </core-menu>
              </core-header-panel>   
          
              <div id="div" tool center>Pilots</div>
                 <core-animated-pages transitions="slide-from-right" selected='4'>
                    <section>
                      <div layout hotizontal center center-justified >
                        <div><games-list></games-list></div>
                      </div>
                    </section>
                    <section>
                      <div vertical>
                        <div><my-board type="singlePlayer"></my-board></div>
                      </div>
                    </section>
                    <section>
                      <div layout vertical center-justified >
                        <div><my-challenge><users-list></users-list></my-challenge></div>
                      </div>
                    </section>
                    <section>
                      <div layout vertical center center-justified style="background:orange;">
                        <div>3</div>
                      </div>
                    </section>
                    <section>
                      <div layout center-justified>
                        <div><my-profile>
                                <paper-button raised onclick="logOut();">LogOut</paper-button>
                             </my-profile>
                         </div>
                      </div>
                    </section>
                     <section>
                      <div center-justified>
                        <div><my-question question=null></my-question></div>
                      </div>
                    </section>
                     <section>
                      <div center-justified>
                        <div> <my-winpage></my-winpage> </div>
                      </div>
                    </section>
                    <section>
                      <div center-justified>
                        <div><my-questionResponse></my-questionResponse> </div>
                      </div>
                    </section>   
                </core-animated-pages>
        
        </core-scaffold>
  </section>
             
           <section> 
              <h1>Facebook SDK login con Javascript</h1>

              <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
              </fb:login-button>
            </section>
           <section>seccion 3</section>
  </core-pages>   
 

     <script src="js/mainScript.js"></script>
        
    </body>
</html>
